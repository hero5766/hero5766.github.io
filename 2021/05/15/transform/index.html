">相册</a></span><span class="pull-right"><a class="site-page social-icon search"><i class="fa fa-search"></i><span> 搜索</span></a></span></div></div><div class="layout" id="content-inner"><article id="post"><div class="plain" id="post-title">坐标系转换</div><div id="post-meta"><time class="post-meta__date"><i class="fa fa-calendar" aria-hidden="true"></i> 2021-05-15</time><span class="post-meta__separator">|</span><i class="fa fa-inbox" aria-hidden="true"></i><a class="post-meta__categories" href="/categories/math/"> math</a></div><div class="article-container" id="post-content"><blockquote></blockquote>

<h1 id="全局坐标与局部坐标相互转换"><a class="markdownIt-Anchor" href="#全局坐标与局部坐标相互转换"></a> 全局坐标与局部坐标相互转换<sup class="footnote-ref"><a href="#fn1" id="fnref1">[1]</a></sup></h1>
<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">transformGlobalToLocal</span>(<span class="params">x,y,psi,ptsx,ptsy</span>):</span></span><br><span class="line">    x_pos = []</span><br><span class="line">    y_pos = []</span><br><span class="line">    <span class="keyword">assert</span> len(ptsx)==len(ptsy),<span class="string">&quot;error&quot;</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(ptsx)):</span><br><span class="line">        x_pos.append(np.cos(psi) * (ptsx[i] - x) + np.sin(psi) * (ptsy[i] - y))</span><br><span class="line">        y_pos.append(-np.sin(psi) * (ptsx[i] - x) + np.cos(psi) * (ptsy[i] - y))</span><br><span class="line">    <span class="keyword">return</span> x_pos,y_pos</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">transformLocalToGlobal</span>(<span class="params">x,y,psi,x_pos,y_pos</span>):</span></span><br><span class="line">    ptsx = []</span><br><span class="line">    ptsy = []</span><br><span class="line">    <span class="keyword">assert</span> len(x_pos)==len(y_pos),<span class="string">&quot;dim error&quot;</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(x_pos)):</span><br><span class="line">        ptsx.append(np.cos(psi) * x_pos[i] + -np.sin(psi) * y_pos[i] + x)</span><br><span class="line">        ptsy.append(np.sin(psi) * x_pos[i] + np.cos(psi) * y_pos[i] + y)</span><br><span class="line">    <span class="keyword">return</span> ptsx,ptsy</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    ptsx = [<span class="number">-61.09</span>,<span class="number">-78.29172</span>,<span class="number">-93.05002</span>,<span class="number">-107.7717</span>,<span class="number">-123.3917</span>,<span class="number">-134.97</span>]</span><br><span class="line">    ptsy = [<span class="number">92.88499</span>,<span class="number">78.73102</span>,<span class="number">65.34102</span>,<span class="number">50.57938</span>,<span class="number">33.37102</span>,<span class="number">18.404</span>]</span><br><span class="line">    psi_unity = <span class="number">3.837348</span></span><br><span class="line">    psi = <span class="number">4.016634</span></span><br><span class="line">    x = <span class="number">-74.76527</span></span><br><span class="line">    y = <span class="number">84.16312</span></span><br><span class="line">    steering_angle = <span class="number">-0.1665902</span></span><br><span class="line">    throttle = <span class="number">1</span></span><br><span class="line">    speed = <span class="number">20.35116</span></span><br><span class="line">    next_x = [<span class="number">-15.4600169051846</span>,<span class="number">6.42984847749198</span>,<span class="number">26.1671664043421</span>,<span class="number">46.9338419093793</span>,<span class="number">70.1543380846207</span>,<span class="number">89.0638601705846</span>]</span><br><span class="line">    next_y = [<span class="number">4.90631258290863</span>,<span class="number">0.774989399278558</span>,<span class="number">-1.97051600855438</span>,<span class="number">-3.80873960226945</span>,<span class="number">-4.76822449803267</span>,<span class="number">-4.06204247415754</span>]</span><br><span class="line">    x_pos,y_pos = transformGlobalToLocal(x,y,psi,ptsx,ptsy)</span><br><span class="line">    transformLocalToGlobal(x,y,psi,x_pos,y_pos)</span><br></pre></td></tr></table></figure>
