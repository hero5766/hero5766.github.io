<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">import</span> matplotlib.image <span class="keyword">as</span> mpimg</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line">img = cv2.imread(<span class="string">&quot;lane.png&quot;</span>)</span><br><span class="line">img = cv2.cvtColor(img,cv2.COLOR_BGR2RGB)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">grayscale</span>(<span class="params">img</span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;灰度变换&#x27;&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">return</span> cv2.cvtColor(img,cv2.COLOR_RGB2GRAY)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">canny</span>(<span class="params">img,low_threshold,high_threshold</span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;边缘检测&#x27;&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">return</span> cv2.Canny(img,low_threshold,high_threshold)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">gaussian_blur</span>(<span class="params">img,kernel_size</span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;高斯去噪&#x27;&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">return</span> cv2.GaussianBlur(img,(kernel_size,kernel_size),<span class="number">0</span>)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">median_blur</span>(<span class="params">img,kernel_size</span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;高斯去噪&#x27;&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">return</span> cv2.medianBlur(img,kernel_size)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">region_of_interest</span>(<span class="params">img,vertices</span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;兴趣域&#x27;&#x27;&#x27;</span></span><br><span class="line">    mask = np.zeros_like(img)</span><br><span class="line">    <span class="keyword">if</span> len(img.shape)&gt;<span class="number">2</span>:</span><br><span class="line">        channel_count = img.shape[<span class="number">2</span>]</span><br><span class="line">        ignore_mask_color = (<span class="number">255</span>,)*channel_count</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        ignore_mask_color = <span class="number">255</span></span><br><span class="line">    cv2.fillPoly(mask,vertices,ignore_mask_color)</span><br><span class="line">    img_masked = cv2.bitwise_and(img,mask)</span><br><span class="line">    <span class="keyword">return</span> img_masked</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">draw_lines</span>(<span class="params">img,lines,color=[<span class="number">255</span>,<span class="number">0</span>,<span class="number">0</span>],thickness=<span class="number">2</span></span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;绘制直线&#x27;&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> lines.any():</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> lines:</span><br><span class="line">        <span class="keyword">for</span> x1,y1,x2,y2 <span class="keyword">in</span> line:</span><br><span class="line">            cv2.line(img,(x1,y1),(x2,y2),color,thickness)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_y_intercepts</span>(<span class="params">lines,slopes</span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;根据输入线段的斜率，计算对应y方向的截距和平局斜率&#x27;&#x27;&#x27;</span></span><br><span class="line">    slopes = slopes[~np.isnan(slopes)]</span><br><span class="line">    slopes = slopes[~np.isinf(slopes)]</span><br><span class="line">    avg_slope = slopes.mean()</span><br><span class="line">    lines = lines.reshape((lines.shape[<span class="number">0</span>]*<span class="number">2</span>,lines.shape[<span class="number">1</span>]//<span class="number">2</span>))</span><br><span class="line">    x_mean,y_mean = np.mean(lines,axis=<span class="number">0</span>)</span><br><span class="line">    <span class="keyword">return</span> y_mean - (x_mean*avg_slope),avg_slope</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_x_intercepts</span>(<span class="params">y_1,y_2,slope,b</span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;根据斜率和截距，及计算对应y值的x&#x27;&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> (~np.isnan(slope) <span class="keyword">and</span> ~np.isnan(b)):</span><br><span class="line">        x_1 = x_2 = <span class="number">0</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        x_1 = (y_1-b)/slope</span><br><span class="line">        x_2 = (y_2-b)/slope</span><br><span class="line">    <span class="keyword">return</span> x_1,x_2</span><br><span class="line">prev_left_x1=prev_left_x2=prev_right_x1=prev_right_x2=<span class="number">0</span></span><br><span class="line">prev_left_avg_m,prev_right_avg_m=<span class="number">-1</span>,<span class="number">1</span></span><br><span class="line">prev_left_b=prev_right_b=prev_left_line=prev_right_line=<span class="number">0</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">draw_lines_extrapolated</span>(<span class="params">img,lines,color=[<span class="number">255</span>,<span class="number">0</span>,<span class="number">0</span>],thickness=<span class="number">3</span></span>):</span></span><br><span class="line">    imgshape=img.shape</span><br><span class="line">    lines = lines.reshape((lines.shape[<span class="number">0</span>],lines.shape[<span class="number">2</span>]))</span><br><span class="line">    y_min = lines.reshape((lines.shape[<span class="number">0</span>]*<span class="number">2</span>,lines.shape[<span class="number">1</span>]//<span class="number">2</span>))[:,<span class="number">1</span>].min()</span><br><span class="line">    slopes = (lines[:,<span class="number">3</span>]-lines[:,<span class="number">1</span>])/(lines[:,<span class="number">2</span>]-lines[:,<span class="number">0</span>])</span><br><span class="line">    slopes = slopes[~np.isnan(slopes)]</span><br><span class="line">    slopes = slopes[~np.isinf(slopes)]</span><br><span class="line">    left_lines = lines[slopes&lt;<span class="number">-0.5</span>]  <span class="comment"># 左边行车道斜率为负</span></span><br><span class="line">    right_lines = lines[slopes&gt;<span class="number">0.5</span>]  <span class="comment"># 右边行车道斜率为正</span></span><br><span class="line">    left_slopes = slopes[slopes&lt;<span class="number">-0.5</span>]</span><br><span class="line">    right_slopes = slopes[slopes&gt;<span class="number">0.5</span>]</span><br><span class="line">    <span class="keyword">global</span> prev_left_avg_m</span><br><span class="line">    <span class="keyword">global</span> prev_right_avg_m</span><br><span class="line">    <span class="keyword">global</span> prev_left_b</span><br><span class="line">    <span class="keyword">global</span> prev_right_b</span><br><span class="line">    left_b,left_avg_m = get_y_intercepts(left_lines,left_slopes)</span><br><span class="line">    right_b,right_avg_m = get_y_intercepts(right_lines,right_slopes)</span><br><span class="line">    keep_prev_left = <span class="literal">False</span></span><br><span class="line">    keep_prev_right = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">if</span> left_avg_m &lt; <span class="number">-0.83</span> <span class="keyword">or</span> left_avg_m &gt; <span class="number">-0.36</span>:</span><br><span class="line">        left_avg_m = prev_left_avg_m</span><br><span class="line">        left_b = prev_left_b</span><br><span class="line">        keep_prev_left = <span class="literal">True</span></span><br><span class="line">    <span class="keyword">if</span> right_avg_m &gt; <span class="number">0.83</span> <span class="keyword">or</span> right_avg_m &lt; <span class="number">0.36</span>:</span><br><span class="line">        right_avg_m = prev_right_avg_m</span><br><span class="line">        right_b = prev_right_b</span><br><span class="line">        keep_prev_right = <span class="literal">True</span></span><br><span class="line">    prev_left_avg_m = left_avg_m</span><br><span class="line">    prev_right_avg_m = right_avg_m</span><br><span class="line">    prev_left_b = left_b</span><br><span class="line">    prev_right_b = right_b</span><br><span class="line">    </span><br><span class="line">    left_x1,left_x2 = get_x_intercepts(y_1=y_min,y_2=imgshape[<span class="number">0</span>],slope=left_avg_m,b=left_b)</span><br><span class="line">    right_x1,right_x2 = get_x_intercepts(y_1=y_min,y_2=imgshape[<span class="number">0</span>],slope=right_avg_m,b=right_b)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">global</span> prev_left_x1</span><br><span class="line">    <span class="keyword">global</span> prev_left_x2</span><br><span class="line">    <span class="keyword">global</span> prev_right_x1</span><br><span class="line">    <span class="keyword">global</span> prev_right_x2</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> prev_left_x1 != <span class="number">0</span> <span class="keyword">or</span> prev_left_x2 != <span class="number">0</span> <span class="keyword">or</span> prev_right_x1 != <span class="number">0</span> <span class="keyword">or</span> prev_right_x2 != <span class="number">0</span>:</span><br><span class="line">        alpha = <span class="number">0.2</span></span><br><span class="line">        left_x1_new = math.floor(alpha*left_x1+(<span class="number">1</span>-alpha)*prev_left_x1)</span><br><span class="line">        left_x2_new = math.floor(alpha*left_x2+(<span class="number">1</span>-alpha)*prev_left_x2)</span><br><span class="line">        right_x1_new = math.floor(alpha*right_x1+(<span class="number">1</span>-alpha)*prev_right_x1)</span><br><span class="line">        right_x2_new = math.floor(alpha*right_x2+(<span class="number">1</span>-alpha)*prev_right_x2)</span><br><span class="line">        prev_left_x1 = left_x1_new</span><br><span class="line">        prev_left_x2 = left_x2_new</span><br><span class="line">        prev_right_x1 = right_x1_new</span><br><span class="line">        prev_right_x2 = right_x2_new</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        left_x1_new = left_x1</span><br><span class="line">        left_x2_new = left_x2</span><br><span class="line">        right_x1_new = right_x1</span><br><span class="line">        right_x2_new = right_x2</span><br><span class="line">        prev_left_x1 = left_x1_new</span><br><span class="line">        prev_left_x2 = left_x2_new</span><br><span class="line">        prev_right_x1 = right_x1_new</span><br><span class="line">        prev_right_x2 = right_x2_new</span><br><span class="line">    left_line = np.array([left_x1_new,y_min,left_x2_new,imgshape[<span class="number">0</span>]],dtype=np.int32)</span><br><span class="line">    right_line = np.array([right_x1_new,y_min,right_x2_new,imgshape[<span class="number">0</span>]],dtype=np.int32)</span><br><span class="line">    <span class="keyword">if</span> keep_prev_left:</span><br><span class="line">        left_line = prev_left_line</span><br><span class="line">        left_x1_new = prev_left_x1</span><br><span class="line">        left_x2_new = prev_left_x2</span><br><span class="line">    <span class="keyword">if</span> keep_prev_right:</span><br><span class="line">        right_line = prev_right_line</span><br><span class="line">        right_x1_new = prev_right_x1</span><br><span class="line">        right_x2_new = prev_right_x2</span><br><span class="line">    cv2.line(img,(int(left_x1_new),int(y_min)),(int(left_x2_new),int(imgshape[<span class="number">0</span>])),color,thickness)</span><br><span class="line">    cv2.line(img,(int(right_x1_new),int(y_min)),(int(right_x2_new),int(imgshape[<span class="number">0</span>])),color,thickness)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hough_line</span>(<span class="params">img,rho,theta,threshold,min_line_len,max_line_gap,extrapolate=False</span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">    img:canny检测后的图像</span></span><br><span class="line"><span class="string">    rho:hough检测中grid像素距离</span></span><br><span class="line"><span class="string">    theta:grid角度距离</span></span><br><span class="line"><span class="string">    threshold:最小voting数值</span></span><br><span class="line"><span class="string">    min_line_len:构成线的最小像素个数</span></span><br><span class="line"><span class="string">    max_line_gap:相连线段之间的最大距离</span></span><br><span class="line"><span class="string">    extrapolate:</span></span><br><span class="line"><span class="string">    返回黑背景上有白线的图</span></span><br><span class="line"><span class="string">    &#x27;&#x27;&#x27;</span></span><br><span class="line">    lines = cv2.HoughLinesP(img,rho,theta,threshold,np.array([]),minLineLength=min_line_len,maxLineGap=max_line_gap)</span><br><span class="line">    img_line = np.zeros((img.shape[<span class="number">0</span>],img.shape[<span class="number">1</span>],<span class="number">3</span>),dtype=np.uint8)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> extrapolate:</span><br><span class="line">        draw_lines(img_line,lines)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        draw_lines_extrapolated(img_line,lines)</span><br><span class="line">    <span class="keyword">return</span> img_line</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">weighted_img</span>(<span class="params">img,initial_img,a=<span class="number">0.8</span>,b=<span class="number">1</span></span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">    img:hough检测输出</span></span><br><span class="line"><span class="string">    initial_img:原始图像</span></span><br><span class="line"><span class="string">    加权相加：initial_img*a + img*b</span></span><br><span class="line"><span class="string">    &#x27;&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">return</span> cv2.addWeighted(initial_img,a,img,b,<span class="number">0</span>)</span><br></pre></td></tr></table></figure>
