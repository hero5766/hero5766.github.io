es">分类</a><a class="site-page" href="/gallery">相册</a></span><span class="pull-right"><a class="site-page social-icon search"><i class="fa fa-search"></i><span> 搜索</span></a></span></div></div><div class="layout" id="content-inner"><article id="post"><div class="plain" id="post-title">opencv检测银行卡号</div><div id="post-meta"><time class="post-meta__date"><i class="fa fa-calendar" aria-hidden="true"></i> 2021-02-08</time><span class="post-meta__separator">|</span><i class="fa fa-inbox" aria-hidden="true"></i><a class="post-meta__categories" href="/categories/opencv/"> opencv</a></div><div class="article-container" id="post-content"><blockquote></blockquote>

<h1 id="代码"><a class="markdownIt-Anchor" href="#代码"></a> 代码</h1>
<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line">img_file = <span class="string">&quot;credit_card.png&quot;</span></span><br><span class="line">tem_file = <span class="string">&quot;reference.png&quot;</span></span><br><span class="line">img = cv2.imread(img_file)</span><br><span class="line">tem = cv2.imread(tem_file)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tem_process</span>(<span class="params">img</span>):</span></span><br><span class="line">    img_cpy = img.copy()</span><br><span class="line">    gray = cv2.cvtColor(img,cv2.COLOR_BGR2GRAY)</span><br><span class="line">    ret,binary = cv2.threshold(gray,<span class="number">10</span>,<span class="number">255</span>,cv2.THRESH_BINARY_INV)</span><br><span class="line">    contours,hierarchy = cv2.findContours(binary.copy(),cv2.RETR_EXTERNAL,cv2.CHAIN_APPROX_SIMPLE)</span><br><span class="line">    <span class="comment">#cv2.drawContours(img_cpy,contours,-1,(255,0,0),3)</span></span><br><span class="line">    <span class="comment">#plt.imshow(img_cpy)</span></span><br><span class="line">    temp_index_list = &#123;&#125;</span><br><span class="line">    digits_template = &#123;&#125;</span><br><span class="line">    <span class="keyword">for</span> i,contour <span class="keyword">in</span> enumerate(contours):</span><br><span class="line">        x,y,w,h=cv2.boundingRect(contour)</span><br><span class="line">        temp_index_list[x] = &#123;<span class="string">&#x27;i&#x27;</span>:i,<span class="string">&#x27;pos&#x27;</span>:(x,y,w,h)&#125;</span><br><span class="line">    keys = list(temp_index_list.keys())</span><br><span class="line">    keys.sort()</span><br><span class="line">    <span class="keyword">for</span> i,k <span class="keyword">in</span> enumerate(keys):</span><br><span class="line">        contour = temp_index_list[k].get(<span class="string">&quot;pos&quot;</span>)</span><br><span class="line">        <span class="comment">#cv2.putText(img_cpy,&quot;&#123;&#125;&quot;.format(i),temp_index_list[k].get(&quot;pos&quot;)[:2],cv2.FONT_HERSHEY_COMPLEX,0.75,(0,0,242))</span></span><br><span class="line">        x,y,w,h = contour</span><br><span class="line">        digits_template[i] = cv2.resize(binary[y:y+h,x:x+w],(<span class="number">57</span>,<span class="number">88</span>))</span><br><span class="line">    <span class="comment">#plt.imshow(img_cpy)</span></span><br><span class="line">    <span class="keyword">return</span> digits_template</span><br><span class="line">digits = tem_process(tem)    </span><br><span class="line"><span class="comment"># 初始化卷积核</span></span><br><span class="line">rectKernel = cv2.getStructuringElement(cv2.MORPH_RECT, (<span class="number">9</span>, <span class="number">3</span>))</span><br><span class="line">sqKernel = cv2.getStructuringElement(cv2.MORPH_RECT, (<span class="number">5</span>, <span class="number">5</span>))</span><br><span class="line"><span class="comment">#读取输入图像，预处理</span></span><br><span class="line">image = cv2.resize(img,(<span class="number">300</span>,int(img.shape[<span class="number">0</span>]*(<span class="number">300</span>/img.shape[<span class="number">1</span>])),))</span><br><span class="line">gray = cv2.cvtColor(image, cv2.COLOR_BGR2GRAY)</span><br><span class="line"><span class="comment">#礼帽操作，突出更明亮的区域</span></span><br><span class="line">tophat = cv2.morphologyEx(gray, cv2.MORPH_TOPHAT, rectKernel) </span><br><span class="line"><span class="comment">#ksize=-1相当于用3*3的</span></span><br><span class="line">gradX = cv2.Sobel(tophat, ddepth=cv2.CV_32F, dx=<span class="number">1</span>, dy=<span class="number">0</span>,ksize=<span class="number">-1</span>)</span><br><span class="line">gradX = np.absolute(gradX)</span><br><span class="line">(minVal, maxVal) = (np.min(gradX), np.max(gradX))</span><br><span class="line">gradX = (<span class="number">255</span> * ((gradX - minVal) / (maxVal - minVal)))</span><br><span class="line">gradX = gradX.astype(<span class="string">&quot;uint8&quot;</span>)</span><br><span class="line"><span class="comment">#通过闭操作（先膨胀，再腐蚀）将数字连在一起</span></span><br><span class="line">gradX = cv2.morphologyEx(gradX, cv2.MORPH_CLOSE, rectKernel) </span><br><span class="line"><span class="comment">#THRESH_OTSU会自动寻找合适的阈值，适合双峰，需把阈值参数设置为0</span></span><br><span class="line">thresh = cv2.threshold(gradX, <span class="number">0</span>, <span class="number">255</span>, cv2.THRESH_BINARY | cv2.THRESH_OTSU)[<span class="number">1</span>] </span><br><span class="line"><span class="comment">#再来一个闭操作</span></span><br><span class="line">thresh = cv2.morphologyEx(thresh, cv2.MORPH_CLOSE, sqKernel) <span class="comment">#再来一个闭操作</span></span><br><span class="line"><span class="comment"># 计算轮廓</span></span><br><span class="line">threshCnts, hierarchy = cv2.findContours(thresh.copy(), cv2.RETR_EXTERNAL,cv2.CHAIN_APPROX_SIMPLE)</span><br><span class="line">cnts = threshCnts</span><br><span class="line">cur_img = image.copy()</span><br><span class="line">cv2.drawContours(cur_img,cnts,<span class="number">-1</span>,(<span class="number">0</span>,<span class="number">0</span>,<span class="number">255</span>),<span class="number">3</span>) </span><br><span class="line">locs = []</span><br><span class="line">concour_img = image.copy()</span><br><span class="line"><span class="comment"># 遍历轮廓</span></span><br><span class="line"><span class="keyword">for</span> (i, c) <span class="keyword">in</span> enumerate(cnts):</span><br><span class="line">    <span class="comment"># 计算矩形</span></span><br><span class="line">    (x, y, w, h) = cv2.boundingRect(c)</span><br><span class="line">    ar = w / float(h)</span><br><span class="line">    <span class="comment"># 选择合适的区域，根据实际任务来，这里的基本都是四个数字一组</span></span><br><span class="line">    <span class="keyword">if</span> ar &gt; <span class="number">2.5</span> <span class="keyword">and</span> ar &lt; <span class="number">4.0</span>:</span><br><span class="line">        <span class="keyword">if</span> (w &gt; <span class="number">40</span> <span class="keyword">and</span> w &lt; <span class="number">55</span>) <span class="keyword">and</span> (h &gt; <span class="number">10</span> <span class="keyword">and</span> h &lt; <span class="number">20</span>):</span><br><span class="line">            <span class="comment">#符合的留下来</span></span><br><span class="line">            locs.append((x, y, w, h))</span><br><span class="line">            cv2.rectangle(concour_img,(x,y),(x+w,y+h),(<span class="number">255</span>,<span class="number">0</span>,<span class="number">0</span>))</span><br><span class="line"><span class="comment"># 将符合的轮廓从左到右排序</span></span><br><span class="line">locs = sorted(locs, key=<span class="keyword">lambda</span> x:x[<span class="number">0</span>])</span><br><span class="line">output = []</span><br><span class="line"><span class="comment"># 遍历每一个轮廓中的数字</span></span><br><span class="line"><span class="keyword">for</span> (i, (gX, gY, gW, gH)) <span class="keyword">in</span> enumerate(locs):</span><br><span class="line">    <span class="comment"># initialize the list of group digits</span></span><br><span class="line">    groupOutput = []</span><br><span class="line">    <span class="comment"># 根据坐标提取每一个组</span></span><br><span class="line">    group = gray[gY - <span class="number">5</span>:gY + gH + <span class="number">5</span>, gX - <span class="number">5</span>:gX + gW + <span class="number">5</span>]</span><br><span class="line">    <span class="comment">#cv_show(&#x27;group&#x27;,group)</span></span><br><span class="line">    <span class="comment"># 预处理</span></span><br><span class="line">    group = cv2.threshold(group, <span class="number">0</span>, <span class="number">255</span>,</span><br><span class="line">        cv2.THRESH_BINARY | cv2.THRESH_OTSU)[<span class="number">1</span>]</span><br><span class="line">    <span class="comment">#cv_show(&#x27;group&#x27;,group)</span></span><br><span class="line">    <span class="comment"># 计算每一组的轮廓</span></span><br><span class="line">    digitCnts,hierarchy = cv2.findContours(group.copy(), cv2.RETR_EXTERNAL, cv2.CHAIN_APPROX_SIMPLE)</span><br><span class="line">    digits_x=[]</span><br><span class="line">    <span class="keyword">for</span> c <span class="keyword">in</span> digitCnts:</span><br><span class="line">        (x, y, w, h) = cv2.boundingRect(c)</span><br><span class="line">        digits_x.append(x)</span><br><span class="line">    indexs = np.argsort(digits_x)</span><br><span class="line">    c_digits = [digitCnts[c] <span class="keyword">for</span> c <span class="keyword">in</span> indexs]</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 计算每一组中的每一个数值</span></span><br><span class="line">    <span class="keyword">for</span> c <span class="keyword">in</span> c_digits:</span><br><span class="line">        <span class="comment"># 找到当前数值的轮廓，resize成合适的的大小</span></span><br><span class="line">        (x, y, w, h) = cv2.boundingRect(c)</span><br><span class="line">        roi = group[y:y + h, x:x + w]</span><br><span class="line">        roi = cv2.resize(roi, (<span class="number">57</span>, <span class="number">88</span>))</span><br><span class="line">        <span class="comment">#cv_show(&#x27;roi&#x27;,roi)</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 计算匹配得分</span></span><br><span class="line">        scores = []</span><br><span class="line">        <span class="comment"># 在模板中计算每一个得分</span></span><br><span class="line">        <span class="keyword">for</span> (digit, digitROI) <span class="keyword">in</span> digits.items():</span><br><span class="line">            <span class="comment"># 模板匹配</span></span><br><span class="line">            result = cv2.matchTemplate(roi, digitROI,</span><br><span class="line">                cv2.TM_CCOEFF)</span><br><span class="line">            (_, score, _, _) = cv2.minMaxLoc(result)</span><br><span class="line">            scores.append(score)</span><br><span class="line">        <span class="comment"># 得到最合适的数字</span></span><br><span class="line">        groupOutput.append(str(np.argmax(scores)))</span><br><span class="line">    <span class="comment"># 画出来</span></span><br><span class="line">    cv2.rectangle(image, (gX - <span class="number">5</span>, gY - <span class="number">5</span>),</span><br><span class="line">        (gX + gW + <span class="number">5</span>, gY + gH + <span class="number">5</span>), (<span class="number">0</span>, <span class="number">0</span>, <span class="number">255</span>), <span class="number">1</span>)</span><br><span class="line">    cv2.putText(image, <span class="string">&quot;&quot;</span>.join(groupOutput), (gX, gY - <span class="number">15</span>),</span><br><span class="line">        cv2.FONT_HERSHEY_SIMPLEX, <span class="number">0.65</span>, (<span class="number">0</span>, <span class="number">0</span>, <span class="number">255</span>), <span class="number">2</span>)</span><br><span class="line">    <span class="comment"># 得到结果</span></span><br><span class="line">    output.extend(groupOutput)</span><br><span class="line"><span class="comment"># 打印结果</span></span><br><span class="line"><span class="comment">#print(&quot;Credit Card Type: &#123;&#125;&quot;.format(FIRST_NUMBER[output[0]]))</span></span><br><span class="line">print(<span class="string">&quot;Credit Card #: &#123;&#125;&quot;</span>.format(<span class="string">&quot;&quot;</span>.join(output)))</span><br><span class="line">plt.imshow(image)</span><br></pre></td></tr></table></figure>
